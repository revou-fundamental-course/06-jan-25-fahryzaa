<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <script src="js\script.js"></script>

    <!-- CSS -->
     <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <hr />
    <!-- Logo dan navigation -->
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon">

        </div>
        <!-- Navigation -->
        <nav>
                <a href="#home-page" class="left-rounded">Home</a>
                <a href="#our profile">Our Profile</a>
                <a href="#portofolio">Portofolio</a>
                <a href="#message us" class="right-rounded">Message us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
    <section>   
        <header>
            <div class="banner-image">
                <div class="container">
                    <div class="user-greeting">Hi User,
                        <p id="greeting"> Welcome To My Website</p> 
                    </div>
               </div>   
            </div>
        </header>         
    </section>

        <!-- Our Profile -->
    <section>
            <hr />
            <!-- title -->
             <header id="our-profile">
                <h1>SEES Member</h1>
             </header>
        
        <div class="content-member">
                 <div class="member">
                    <img src="css\mkotoicon.jpg"  class="circle">
                    <img src="css\aigisicon.jpg"  class="circle" >
                    <img src="css\junpeiicon.jpg"  class="circle">
                    <img src="css\mitsuruicon.jpg"  class="circle">
                    <img src="css\yukariicon.jpg"  class="circle">
                </div>
        
            <div class="member">
                    <div class="char-name">Makoto Yuki</div>
                    <div class="char-name">Aigis</div>
                    <div class="char-name">junpei Iori</div>
                    <div class="char-name">Mitsuru Kirijo</div>
                    <div class="char-name">Yukari Takeba</div>
             </div>
        </div>
    </section>

        <!-- Portofolio -->
        <section>
            <!-- title -->
             <hr />
            <header id="portofolio">
                <h1>Portofolio</h1> 
             </header>
        
             
        </section>

        <!-- Message Us -->
    <section>
            <!-- title -->
             <hr />
            <div class="content">
            <header id="message-us">
                <h1>Message  Us</h1>
            </header>

            <form id="myForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                
                <label>Jenis Kelamin:</label>
                <input type="radio" id="pria" name="jenisKelamin" value="Pria" for="Pria">laki-laki
        
                <input type="radio" id="wanita" name="jenisKelamin" value="Wanita" form="Wanita">perempuan
    
        
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea>
        
                <button type="button" onclick="tampilkanHasil()">Kirim</button>
            </form>
        
            <div id="hasil" class="result" style="display: none;">
                <h3>Hasil Input:</h3>
                <p id="hasilNama"></p>
                <p id="hasilTanggalLahir"></p>
                <p id="hasilJenisKelamin"></p>
                <p id="hasilPesan"></p>
            </div>
        

            </div>
    </section>


    </main>
    <hr />
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - All right reserved</p>
    </footer>

</body>
</html>
