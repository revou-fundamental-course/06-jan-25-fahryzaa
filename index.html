        <!-- Navigation -->

                <a href="#our profile">Our Profile</a>
                <a href="#portofolio">Portofolio</a>
                <a href="#message us" class="right-rounded">Message us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        
        <!-- Home Page -->
        <section>
           
        <header>
            <div class="banner-image">
                <div class="container">
                    <div class="centered-greeting">Hi <span id="user-greeting">User,</span> Welcome to our website
                    <br> Welcome To My website
                        </div>
                  </div>
                   
        </header>
            </div>

        <!-- Our Profile -->
         <section>

                <h1>Our Profile</h1>
             </header>

        <!-- Portofolio -->
         <section>

        <!-- Message Us -->
         <section>
            <!-- title -->
             <hr />
            <header id="message-us">
                <h1>Message  Us</h1>
             </header>
        
             <div class="content">

            <form action="/submit" method="post"></form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <br>

                <label>Tanggal Lahir:</label>
                <input type="date" name="tanggal" />
                
                <br>

                <label for="jenis kelamin">Jenis Kelamin:</label>
                <input type="radio" id="laki-laki" name="jenis kelamin" value="laki-laki" >
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis kelamin" value="perempuan" >
                <label for="perempuan">Perempuan</label>

                <br>
                
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea>

                <br>

                <button type="submit">Submit</button>

             
            </div>
            </form>

         </section>
